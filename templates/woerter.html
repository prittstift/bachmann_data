{% extends "layout.html" %}

{% block title %}
    Suchergebnisse
{% endblock %}

{% block main %}
<h6 class="display-6">Worth√§ufigkeit insgesamt</h6>
<canvas id="myChart" width="600" height="600"></canvas>
<script>
      var ctx = document.getElementById('myChart').getContext('2d');

      var myChart = new Chart(ctx, {
          type: 'horizontalBar',
          data: {
              labels:  [
                     {% for item in labels %}
                      "{{ item }}",
                     {% endfor %}],
              datasets: [{
                  label: "Auftreten in allen Wettbewerbstexten",
                  data: [
                    {% for item in values %}
                     "{{ item }}",
                    {% endfor %}],
                  backgroundColor: 'rgba(54, 162, 235, 0.2)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              legend: {
                display: false,
                },
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
</script>
{% endblock %}
