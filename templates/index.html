{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<div class="row">
  <div class="col">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5 text-center">bachmann <span style="color:grey"><i>data</i></span></h1>
        <p class="lead text-center">Daten zum Bachmann-Wettbewerb recherchieren</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <form action="/" method="post">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <select autocomplete="off" autofocus class="form-control" name="year" placeholder="Jahr" type="number">
                  <option disabled selected>Jahr</option>
                  <option>2019</option>
                  <option>2018</option>
                  <option>2017</option>
                  <option>2016</option>
                  <option>2015</option>
                  <option>2014</option>
                  <option>2013</option>
                  <option>2012</option>
                  <option>2011</option>
                  <option>2010</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <select class="form-control" name="invited_by" placeholder="Eingeladen von" type="text">
                  <option disabled selected>Kritikerin</option>
                  <option>Corina Caduff</option>
                  <option>Arno Dusini</option>
                  <option>Meike Fe√ümann</option>
                  <option>Karin Fleischanderl</option>
                  <option>Paul Jandl</option>
                  <option>Klaus Kastberger</option>
                  <option>Sandra Kegel</option>
                  <option>Hildegard E. Keller</option>
                  <option>Burkhard Spinnen</option>
                  <option>Juri Steiner</option>
                  <option>Daniela Strigl</option>
                  <option>Alain Claude Sulzer</option>
                  <option>Michael Wiederstein</option>
                  <option>Insa Wilke</option>
                  <option>Hubert Winkels</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <select autocomplete="off" autofocus class="form-control" name="price" placeholder="Preis" type="number">
                  <option disabled selected>Preis</option>
                  <option>Ingeborg-Bachmann-Preis</option>
                  <option>Deutschlandfunk-Preis</option>
                  <option>Kelag-Preis</option>
                  <option>3sat-Preis</option>
                  <option>Publikumspreis</option>
                  <option>Stadtschreiber-Stipendium der Stadt Klagenfurt</option>
                  <option>Ernst-Willner-Preis</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" name="author" placeholder="Autorin" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" name="title" placeholder="Titel" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" name="word" placeholder="Wort" type="text">
        </div>
      </div>
      </div>
      <button class="btn btn-primary" type="submit">Suche</button>
    </form>
  </div>
</div>
{% endblock %}
