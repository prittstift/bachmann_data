{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<form action="/" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="year" placeholder="Jahr" type="number" min="2014" max="2019" step="1">
    </div>
    <div class="form-group">
        <input class="form-control" name="author" placeholder="Autorin" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="title" placeholder="Titel" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="invited_by" placeholder="Eingeladen von" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Suche</button>
</form>
{% endblock %}
